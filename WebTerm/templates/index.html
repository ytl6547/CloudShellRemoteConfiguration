<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <input type="button" id="1" name="button 1" value="button 1" onclick="prepareTerminal(1)">
        <input type="button" id="2" name="button 2" value="button 2" onclick="prepareTerminal(2)">
        <input type="button" id="3" name="button 3" value="button 3" onclick="prepareTerminal(3)">

    </div>
    <div id="id">0</div>
    <iframe id="terminal" width="600" height="400"></iframe>


    <script>
        function prepareTerminal(DeviceId){
            document.getElementById("id").innerText=DeviceId.toString();

            $.ajax({
              url: "/terminal/",
              type: "GET",
              DeviceId: DeviceId,
              success: function(result){
                  console.log(document.domain);
                  document.getElementById("terminal").src = "http://"+document.domain+":"+result;
              }
            });
        }
    </script>

</body>

</html>
